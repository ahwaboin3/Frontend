<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- chapter03/c03-01.html -->
  <!-- 
    이미지
    - 웹에서 사용하는 이미지 형식
    bmp - 비트맵 이미지, 윈도우 초기에 사용한 이미지 형식

    웹 페이지에서 사용할 수 있는 이미지 파일은 파일 크기가 크지 않으면서도 화질이 좋아야 하기 때문에 몇 가지 파일 형식만 사용할 수 있습니다.
    - 웹에서 사용할 수 있는 이미지 파일 형식
    - jpg/jpeg(joint photographic experts group)
    사진을 위해 개발된 형식으로 다양한 색상과 명암을 표현할 수 있습니다.
    - gif(graphic interchange form)
    표시할 수 있는 색상 수가 최대 256가지뿐이지만 다른 이미지 파일 형식에 비해 파일 크기가 작기 때문에 아이콘이나 불릿 등 작은 이미지에 주로 사용합니다. 투명한 배경이나 움직이는 이미지를 만들 수 있다는 장점이 있습니다.
    움직이는 물체라고 인식할 수 있는 프레임수
    초당 7장정도 되야 움직이는 물체라고 인식
    fps - frame per second
    예전 tv 일본 애니메이션은 11fps
    디즈니 애니메이션은 30fps
    - png (portable network graphics)
    투명 배경을 만들면서 다양한 색상도 표현할 수 있으며
    네트워크용으로 개발되었기 때문에 최근 많이 사용합니다.
    - 새로운 이미지 형식
      webp, avif, tiff, svg
  -->
  <!-- 
    <img> 태그 - 이미지 삽입하기
    기본형
    <img src="경로" [속성="값"]>
    - 이미지와 폰트를 사용시에는 라이선스를 꼭 확인 하셔야 됩니다
  -->
  <img src="anna.jpg">

  <!-- 
    src속성 - 이미지 파일 경로 지정하기
    이미지를 웹 문서에 넣으려면 src속성에 정확한 파일 경로를 지정해야 합니다. 경로란 현재 html문서에서 이미지 파일까지 찾아가기 위한 길로 이 길이 정확하지 않다면 웹 문서에 이미지가 표시되지 않습니다.

    - 내 컴퓨터의 이미지 파일 경로 지정하기
    - 파일 경로 두가지
    - 절대 경로
    - 상대 경로
  -->
  <!-- 
    - 절대 경로 
    드라이브에서 부터 파일 확장자까지
    일반적으로 아예 사용하지 않습니다
    상대 경로만 사용한다
  -->
  <img src="C:\Users\ITPS\Documents\dev\frontend\html5\chapter03\beach.jpg">
  <!-- 
    - 상대 경로
    웹 문서 파일의 위치를 기준으로 정해집니다
    하위 폴더 - /폴더이름, 첫 하위폴더는 / 생략 가능
    하위의 하위 폴더 - 폴더이름/폴더이름
    상위 폴더 - ..
    상위의 상위 폴더 - ../..
    현재 폴더 - . , 생략 가능
  -->
  <!-- images폴더 생성후 beach.jpg를 복사 이름 변경 i-beach.jpg -->
  <img src="images/i-beach.jpg">
  <!-- images폴더 안에 img폴더 생성후 beach.jpg를 복사 이름 변경 i-i-beach.jpg -->
  <img src="images/img/i-i-beach.jpg">
  <!-- images/img폴더 안에 background폴더 생성후 beach.jpg를 복사 이름 변경 i-i-b-beach.jpg -->
  <img src="images/img/background/i-i-b-beach.jpg">
  <!-- background폴더에 c03-01.html 복사후 c03-01-b.html 이름 변경 -->
  <!-- c03-01-b.html -->
  <!-- 같은 폴더에 있는 이미지 -->
  <img src="i-i-b-beach.jpg">
  <!-- i-i-beach.jpg -->
  <img src="../i-i-beach.jpg">
  <!-- i-beach.jpg -->
  <img src="../../i-beach.jpg">
  <!-- beach.jpg -->
  <img src="../../../beach.jpg">

  <!-- img 폴더에 img01 폴더 생성 beach.jpg 복사 후
    i-i01-beach.jpg 이름 변경 -->
  <img src="../img01/i-i01-beach.jpg">
  <!-- img 폴더에 img02 폴더 생성 beach.jpg 복사 후
    i-i02-beach.jpg 이름 변경 -->
  <img src="../img02/i-i02-beach.jpg">
  <!-- images 폴더에 imges01 폴더 생성 beach.jpg 복사 후
    i01-beach.jpg 이름 변경 -->
  <img src="../../images01/i01-beach.jpg">

  <!-- 현재 폴더 -->
  <img src="./i-i-b-beach.jpg">
  <img src="i-i-b-beach.jpg">

  <!-- 웹 상의 링크를 복사해 이미지 경로 지정하기 
    http:// 부터 시작해서 파일 이름 확장자까지
    일반적으로는 잘하지 않죠
  -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/280px-PNG_transparency_demonstration_1.png">

  <!-- 
    alt속성 - 이미지를 설명해 주는 대체 텍스트 
    1. 화면 낭독기에서 읽어 줍니다
    2. 이미지가 제대로 안나올 때 alt에 값이 나옵니다
    html5에서는 alt속성을 꼭 넣어 주는게 표준이다
  -->
  <img src="i-i-b-beac.jpg" alt="위에서 내려다 보는 해변 사진">

  <!-- 
    width, height 속성 - 이미지 크기 조정하기
    width, height 속성을 사용하지 않으면 원본 이미지 크기 그대로 브라우저 화면에 표시됩니다
    width - 너비, height - 높이
    단위는 pixel - 점 단위
    일반적으로는 이 속성은 사용하지 않습니다
    이미지가 작은게 필요 할때는 원본사이즈를 줄여서 데이터 크기를 줄이는 것이 효율적이고
    큰 이미지가 필요 할 때는 확대를 하게 되면 깍뚜기 모양이 나오기 때문에 이 속성으로 확대 하지 않습니다
  -->

</html>
